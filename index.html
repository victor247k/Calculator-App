<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
      <h1 class="heading">calc</h1>
      <div class="themeBtnArea">
        <span>THEME</span>
      
        <div class="themebtn">
          <div class="numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <form>
            <label for="rangeBtn"></label>
            <input type="range" min="1" max="3" value="1" id="rangeBtn">
          </form>
        </div>

      </div>
    </header>

  <main>

    <div class="screen">
      
    </div>

    <div class="calculatorBtns">

      <button id="n7" class="normalBtn" data-value="7">7</button>
      <button id="n8" class="normalBtn" data-value="8">8</button>
      <button id="n9" class="normalBtn" data-value="9">9</button>
      <button id="deleteBtn" class="specialBtn">DEL</button>

      <button id="n4" class="normalBtn" data-value="4">4</button>
      <button id="n5" class="normalBtn" data-value="5">5</button>
      <button id="n6" class="normalBtn" data-value="6">6</button>
      <button id="np" class="normalBtn" data-value="+">+</button>

      <button id="n1" class="normalBtn" data-value="1">1</button>
      <button id="n2" class="normalBtn" data-value="2">2</button>
      <button id="n3" class="normalBtn" data-value="3">3</button>
      <button id="ns" class="normalBtn" data-value="-">-</button>
      
      <button id="nd" class="normalBtn">.</button>
      <button id="n0" class="normalBtn" data-value="0">0</button>
      <button id="ndi" class="normalBtn" data-value="/">/</button>
      <button id="nm" class="normalBtn" data-value="*">x</button>

      <button id="resetBtn" class="specialBtn">RESET</button>
      <button id="equalsBtn">=</button>

    </div>
  </main>

  
  <div class="attribution" role="atribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/victor247k" target="_blank">Victor</a>.
  </div>
  <script src="calculator.js"></script>
</body>
</html>
